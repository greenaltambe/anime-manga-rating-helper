<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rating Helper</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="manifest" href="manifest.json" />
		<meta name="theme-color" content="#1e1e2e" />
	</head>
	<body>
		<div class="container">
			<h1>Anime/Manga Rating Calculator</h1>
			<div class="body">
				<div class="type-select-container">
					<label for="type-select">Select Type:</label>
					<select id="type-select">
						<option value="anime">Anime</option>
						<option value="manga">Manga</option>
					</select>
				</div>
				<div class="rating-points-container">
					<div class="header-container">
						<p>Rating Point</p>
						<p>Rating (out of 10)</p>
						<p>Weight</p>
					</div>
					<div id="points-container"></div>
					<div class="result-container">
						<p id="result"></p>
						<div id="stats"></div>
					</div>
				</div>

				<div class="info-section" id="beyond-the-words">
					<h2>Beyond the Words: A Detailed Rating Guide</h2>
				</div>

				<div class="info-section" id="understanding-points">
					<h2>Understanding Rating Points</h2>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
